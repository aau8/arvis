<!doctype html><html lang="de"><head><meta charset="utf-8"><title>Каталог ссылок</title><meta name="viewport" content="width=device-width"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Ссылки на страницы</title><style>*{box-sizing:border-box;font-family:serif}.container{max-width:800px;width:100%;margin:0 auto}table{width:100%}tr{width:100%;height:100%;display:flex;align-items:center;border:1px solid #cecece;margin:0 0 -1px 0}td{display:block;height:100%;padding:6px 12px}td:nth-child(1){width:300px;position:relative}td:nth-child(1)::after{content:'';position:absolute;top:0;right:0;width:1px;height:100%;background:#cecece}td:nth-child(2){width:100%;white-space:nowrap}.validator{display:block;width:80px}.validator img{width:100%;height:100%;object-fit:cover}</style></head><body><div class="container"><h1>Ссылки на страницы</h1><h2>Страницы для общего доступа</h2><table><tr><td>Главная страница</td><td>main.html</td></tr></table></div><script>const trElems=document.querySelectorAll("table tr");for(let t=0;t<trElems.length;t++){const e=trElems[t],r=e.querySelectorAll("td")[0],l=e.querySelectorAll("td")[1],a=l.innerText;r.setAttribute("title",r.innerText),l.innerHTML=`<a href="${a}">${a}<br></a>`;const o=document.createElement("td");o.classList.add("validator"),o.innerHTML=`<a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Ftopverstka.github.io%2FFIGROUP%2F${a}"><img src="https://validator.w3.org/images/w3c.png" alt="Validator" title="Validator"></a>`,e.append(o)}</script></body></html>
